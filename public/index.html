<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>탕뚝 - 카카오티비 챗봇</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 3rem; margin-bottom: 3rem; font-size: 5rem;">
        <div class="col-12 text-center">
            탕뚝
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div style="margin: auto; width: 40%">
                <form>

                    <div class="form-group">
                        <label for="exampleInputEmail1">아이디</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">테스트용 아이디 적어주세요.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">비밀번호</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="button" class="btn btn-primary login">로그인</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $(function () {




        $(".login").on('click', function () {

            var formData = new FormData();
            formData.append("id", $("#exampleInputEmail1").val());
            formData.append("pw", $("#exampleInputPassword1").val());

            $.ajax({
                url: '/login',
                type: 'post',
                data: formData,
                contentType: false,
                processData: false,
                success: function (result) {
                    console.log(result)
                    localStorage.setItem("token", result.token)
                    location.href = "/user"
                },
                error: function (error) {
                    console.log(error)
                }
            })
        })

    })
</script>
</html>
